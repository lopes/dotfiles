# aerospace configuration
# https://nikitabobko.github.io/AeroSpace/guide#default-config
#
# TODO
# - ctrl-right: go to the next workspace
# - ctrl-left: move go to the previous workspace
# - ctrl-shift-right: move the current window to the next workspace
# - ctrl-shift-left: move the current window to the previous workspace
# - ctrl-shif???-f: toggle fullscreen
##

after-login-command = []
after-startup-command = []

start-at-login = true

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 30
default-root-container-layout = "tiles"
default-root-container-orientation = "auto"

key-mapping.preset = "qwerty"
on-focused-monitor-changed = ["move-mouse monitor-lazy-center"]
# on-focus-changed = ["move-mouse windows-lazy-center"]

[gaps]
inner.horizontal = 3
inner.vertical =   3
outer.left =       3
outer.bottom =     3
outer.top =        3
outer.right =      3


[mode.main.binding]
# Keys:
# - Letters.        a-z
# - Numbers.        0-9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon, backtick,
#                   leftSquareBracket, rightSquareBracket, space, enter, esc, backspace, tab
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right
# Modifiers: cmd, alt, ctrl, shift
# Commands: https://nikitabobko.github.io/AeroSpace/commands

# workspace control
cmd-1 = "workspace 1"
cmd-2 = "workspace 2"
cmd-3 = "workspace 3"
cmd-4 = "workspace 4"
cmd-5 = "workspace 5"

cmd-shift-1 = ["move-node-to-workspace 1", "workspace 1"]
cmd-shift-2 = ["move-node-to-workspace 2", "workspace 2"]
cmd-shift-3 = ["move-node-to-workspace 3", "workspace 3"]
cmd-shift-4 = ["move-node-to-workspace 4", "workspace 4"]
cmd-shift-5 = ["move-node-to-workspace 5", "workspace 5"]

ctrl-up = "workspace-back-and-forth"
# cmd-ctrl-tab = "move-workspace-to-monitor --wrap-around next"


# windows control
cmd-ctrl-slash = "layout tiles horizontal vertical"
cmd-ctrl-comma = "layout accordion horizontal vertical"

cmd-ctrl-h = "focus left"
cmd-ctrl-j = "focus down"
cmd-ctrl-k = "focus up"
cmd-ctrl-l = "focus right"

cmd-shift-h = "move left"
cmd-shift-j = "move down"
cmd-shift-k = "move up"
cmd-shift-l = "move right"

ctrl-ctrl-minus = "resize smart -50"
ctrl-ctrl-equal = "resize smart +50"

cmd-ctrl-enter = "exec-and-forget open -n /Applications/Alacritty.app"


# other modes
cmd-ctrl-semicolon = "mode service"

[mode.service.binding]
esc = ["reload-config", "mode main"]
r = ["flatten-workspace-tree", "mode main"] # reset layout
f = ["layout floating tiling", "mode main"] # Toggle between floating and tiling layout
# s = ["layout sticky tiling", "mode main"]   # sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
# backspace = ["close-all-windows-but-current", "mode main"]

cmd-ctrl-h = ["join-with left", "mode main"]
cmd-ctrl-j = ["join-with down", "mode main"]
cmd-ctrl-k = ["join-with up", "mode main"]
cmd-ctrl-l = ["join-with right", "mode main"]


# binding apps to workspaces
# run `aerospace list-apps` to get the app-id
[[on-window-detected]]
if.app-id = "company.thebrowser.Browser"
run = "move-node-to-workspace 1"

[[on-window-detected]]
if.app-id = "md.obsidian"
run = "move-node-to-workspace 2"

[[on-window-detected]]
if.app-id = "com.apple.mail"
run = "move-node-to-workspace 3"

[[on-window-detected]]
if.app-id = "com.apple.iCal"
run = "move-node-to-workspace 4"

[[on-window-detected]]
if.app-id = "dev.zed.Zed"
run = "move-node-to-workspace 5"

