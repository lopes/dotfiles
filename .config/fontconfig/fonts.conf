<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
<match target="font">
  <edit mode="assign" name="antialias">
    <bool>true</bool>
  </edit>
  <edit mode="assign" name="rgba">
    <const>rgb</const>
  </edit>
  <edit mode="assign" name="hinting">
    <bool>true</bool>
  </edit>
  <edit mode="assign" name="hintstyle">
    <const>hintslight</const>
  </edit>
  <edit mode="assign" name="lcdfilter">
    <const>lcddefault</const>
  </edit>
  <edit mode="assign" name="embeddedbitmap">
    <bool>false</bool>
  </edit>
</match>
<alias>
  <family>sans</family>
  <prefer>
    <family>Ubuntu Nerd Font Book</family>
  </prefer>
</alias>
<alias>
  <family>sans-serif</family>
  <prefer>
    <family>Ubuntu Nerd Font Book</family>
  </prefer>
</alias>
<alias>
  <family>serif</family>
  <prefer>
    <family>Tinos Nerd Font Book</family>
  </prefer>
</alias>
<alias>
  <family>monospace</family>
  <prefer>
    <family>UbuntuMono NF</family>
  </prefer>
</alias>
</fontconfig>
